<!doctype html>
<html data-ng-app="pollMeApp">
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>PollMe</title>
    
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-resource.min.js"></script>
		<script src="/assets/js/app.js"></script>
	</head>
	<body>
		<div class="container" data-ng-controller="pollMeController">
            <div id="getQuestion" class="">
                <h1>Welcome</h1>
                <h2>Answer a question</h2>
                <span class="hash">#</span><input class="the-question-id" type="text" name=""/>
                <button id="goGetQuestion" class="btn btn-primary" type="button">Go</button>
                <div class="add-question">
                    <h2>Create a question</h2>
                    <button class="go-add-question btn btn-success" type="button">+</button>
                </div>
            </div>
            <div id="createQuestion" class="hidden">
                <h1>Create a question</h1>
                <textarea class="the-question" placeholder="Your question" name=""></textarea><br />
                <label>ID #</label><input type="text" class="the-question-id" placeholder="Hashtag" name="" />
                <button class="go-add-question btn btn-primary" type="button">Go</button>
            </div>
            <div id="getResult" class="hidden">
                <h1>Your results</h1>
                <div class="progress">
                    <div style="width: 60%" class="progress-bar progress-bar-success"><span class="sr-only">60% Yes</span></div>
                    <div style="width: 40%" class="progress-bar progress-bar-danger"><span class="sr-only">40% No</span></div>
                </div>
            </div>
            <div id="answerQuestion" class="hidden">
                <h1>Answer</h1>
                <h2 id="questionContainer">[THE QUESTION]</h2>
                <button class="answer-yes btn btn-lg btn-success">Yes</button>
                <button class="answer-no btn btn-lg btn-danger">No</button>
            </div>
            <div id="getVotes" class="hidden">
                <h1>Well done!</h1>
                <h2>Some results for now</h2>
                <div class="progress">
                    <div style="width: 60%" class="progress-bar progress-bar-success"><span class="sr-only">60% Yes</span></div>
                    <div style="width: 40%" class="progress-bar progress-bar-danger"><span class="sr-only">40% No</span></div>
                </div>
            </div>
		</div>
	</body>
</html>
