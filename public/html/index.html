<!doctype html>
<html data-ng-app="pollMeApp">
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>PollMe</title>
    
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="/assets/css/app.css">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-resource.min.js"></script>
        <script src="/assets/js/app.js"></script>
        <script src="/assets/js/services.js"></script>
	</head>
	<body>
		<div class="container" data-ng-controller="pollMeController">
            <div id="getQuestion" data-ng-show="section=='welcome'" class="ng-hide">
                <h1>Welcome <small>Answer a question</small></h1>
				<div class="input-group input-group-lg">
					<label class="input-group-addon"><strong><span class="hidden-xs">Hash </span>#</strong></label> 
					<input class="form-control text-uppercase" type="text" name="hash" data-ng-model="question.hash" />
					<span class="input-group-btn">
						<button id="goGetQuestion" class="btn btn-primary" type="button" data-ng-click="getQuestion()">Go!</button>
					</span>
				</div>
                <div class="add-question">
                    <h2>Create a question</h2>
                    <button class="go-add-question btn btn-success" type="button" data-ng-click="createQuestion()">+</button>
                </div>
            </div>
            <div id="createQuestion" data-ng-show="section=='ask'" class="ng-hide">
                <h1>Create a question</h1>
                <textarea class="the-question" placeholder="Your question" name=""></textarea><br />
                <label>ID #</label><input type="text" class="the-question-id" placeholder="Hashtag" name="" />
                <button class="go-add-question btn btn-primary" type="button">Go</button>
            </div>
            <div id="getResult" class="hidden">
                <h1>Your results</h1>
                <div class="progress">
                    <div style="width: 60%" class="progress-bar progress-bar-success"><span class="sr-only">60% Yes</span></div>
                    <div style="width: 40%" class="progress-bar progress-bar-danger"><span class="sr-only">40% No</span></div>
                </div>
            </div>
            <div id="answerQuestion" data-ng-show="section=='answer'" class="ng-hide">
                <h1>Answer</h1>
                <h2 id="questionContainer">{{question.question}}?</h2>
                <button class="answer-yes btn btn-lg btn-success">{{question.answers.positive}}</button>
                <button class="answer-no btn btn-lg btn-danger">{{question.answers.negative}}</button>
            </div>
            <div id="getVotes" class="hidden">
                <h1>Well done!</h1>
                <h2>Some results for now</h2>
                <div class="progress">
                    <div style="width: 60%" class="progress-bar progress-bar-success"><span class="sr-only">60% Yes</span></div>
                    <div style="width: 40%" class="progress-bar progress-bar-danger"><span class="sr-only">40% No</span></div>
                </div>
            </div>
		</div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	</body>
</html>
